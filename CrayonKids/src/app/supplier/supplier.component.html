<main>
    <div class="container">
    <div class="heading"><h1> supplier Details</h1></div>	
    
    <hr />
    <div class="input-group rounded">
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
        <span class="input-group-text border-0" id="search-addon">
          <i class="fas fa-search"></i>
        </span>
    </div>
    <br><br>
    
    <div class="scene">
    <div *ngFor="let sup of suppliers" >
          <div class="flip-card-back">
            <h1>{{sup.name}}</h1> 
            <p>{{sup.email}}</p>
            <p>{{sup.Address}}</p>
            <p> Contact Number: {{sup.contactNr}}</p>
            <div><button type="button" class="btn btn-sm btn-info" [routerLink]="['/updateSupplier', sup.id]">Update</button></div>
            <div><button type="button" class="btn btn-sm btn-danger" (click)="deleteSupplier(sup.id)">Delete</button></div>
          </div>
        </div>
      </div>
    </div>
    
      <br><br><br>
      <div class="container text-center">
        <button type="submit" class="btn btn-default" a routerLink="/addSupplier">Add supplier</button>
      </div>
    
    
    </main>

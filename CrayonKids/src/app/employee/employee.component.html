
<div class="container">
<h1> Employee Details</h1>
<hr />

<div class="input-group rounded">
	<input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
	<span class="input-group-text border-0" id="search-addon">
	  <i class="fas fa-search"></i>
	</span>
</div>
  

<table class ="table table-hover">
	<thead>	
	<tr>
	<th scope="col">Name</th>
	<th scope="col">Surname</th>
	
	</tr>

	</thead>
<tbody *ngFor="let employee of employees">
	<tr>
	<td>{{employee.name}}</td>	
	<td>{{employee.surname}}</td>
	
	<td><button type="button" class="btn btn-sm btn-info">Update</button></td>
	<td><button type="button" class="btn btn-sm btn-danger" (click)="deleteEmployee(employee.id)">Delete</button></td>
	</tr>
</tbody>
</table>
	<td></td>
	
  <div class="container text-center">
    <button type="submit" class="btn btn-default" a routerLink="/employeeType">Add Employee</button>
  </div>
</div>

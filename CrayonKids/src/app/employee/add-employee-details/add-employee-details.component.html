<main class="main">

  <mat-card>
    <header>
      <mat-card-title>
        <span class="material-icons">person</span> Add Employee
      </mat-card-title>
    </header>

    <div class="row">
      <div class="col-lg-2">      
        <button type="submit"  mat-raised-button color="warn" (click)="cancel()">Back</button> 
      </div>  
    </div>
  
<mat-card-content>
<form [formGroup]="employeeForm" class="form-inline" (ngSubmit)="onSubmit()">
  <br><br>
  <!-- <div class="row">
    <div class="container text-center">
      <mat-form-field appearance="fill">
        <mat-label>Employee Type</mat-label>
        <mat-select formControlName="employeeType" required>
          <mat-option>Administrator</mat-option>`

          <mat-option>Teacher</mat-option>
        </mat-select>
      </mat-form-field>
    </div>      
  </div> -->
  
  <div class="row">
    <div class="col-lg-4">
      <mat-form-field>  
        <label for="name">Name:</label>
        <br>
        <input type="text" class="form-control" [required]="true" id="name" formControlName="name">
      </mat-form-field> 
     </div>

    <div class="col-lg-2">
      <mat-form-field>  
       <label for="surname">Surname:</label>   
        <br>
       <input type="text" class="form-control" id="surname" [required]="true" formControlName="surname">
      </mat-form-field>
    </div>
  </div>    

  <div class="row">
    <div class="col-lg-4">
      <label for="birthDate">Birth Date:</label>
      <br>
      <input type="date" class="form-control" id="birthDate" [required]="true" formControlName="birthDate">   
    </div>

    <div class="col-lg-2">
        <label for="hireDate">Hire Date:</label>
        <br>
        <input type="date" class="form-control" id="hireDate" [required]="true" formControlName="hireDate">
    </div>
  </div>

  <div class="row">
    <div class="col-lg-4">
      <mat-form-field>  
        <label for="email">Email address:</label>
        <br>
        <input type="email" class="form-control" id="email" [required]="true" formControlName="email">
      </mat-form-field>
    </div>

    <div class="col-lg-2">
      <mat-form-field>  
        <label for="contactNr">Contact Number:</label>
        <br>
        <input type="text" class="form-control" id="contactNr" [required]="true" formControlName="contactNr">
      </mat-form-field>
    </div>
  </div>


 <div class="row">
  <div class="col-lg-2">
    <mat-form-field>  
    <label for="streetAddress">Street Address:</label>
    <br>
    <input type="text" class="form-control" id="streetAddress" [required]="true" formControlName="streetAddress">
    </mat-form-field>
  </div>
 </div>

   <div class="row">
    <div class="col-lg-8">
      <mat-form-field>  
       <label for="address2">Address 2:</label>
        <br>
        <input type="text" class="form-control" id="address2" [required]="true" formControlName="address2">
      </mat-form-field>
     </div>
     </div> 


  <div class="row">
    <div class="col-lg-4">   
      <mat-form-field>    
        <label for="province">Province:</label>
        <br>
       <input type="text" class="form-control" id="province" [required]="true" formControlName="province">
      </mat-form-field>
    </div>

    <div class="col-lg-4">   
      <mat-form-field>  
    <label for="city">City:</label>   
    <br>
    <input type="text" class="form-control" id="city" [required]="true" formControlName="city">
    </mat-form-field> 
  </div>

  <div class="col-lg-4">   
    <mat-form-field>  
    <label for="postalCode">Postal Code:</label>   
    <br>
    <input type="text" class="form-control" id="postalCode" [required]="true" formControlName="postalCode">
    </mat-form-field>
  </div>
  </div>
<br>
  <div class="addButton">
    <button type="submit" class="btn btn-success" [disabled]="!employeeForm.valid">Add Employee</button>
  </div>

  </form>
</mat-card-content>
</mat-card>
</main>

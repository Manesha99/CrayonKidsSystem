
<div class="container text-center">
    <h2>Add Employee</h2>
  </div>
    <br>
   <div class="container text-center">
<form [formGroup]="employeeForm" class="form-inline" (ngSubmit)="onSubmit()">
    <div class="form-group">     
      <label for="name">Name:</label>
      <br>
      <input type="text" class="form-control" [required]="true" id="name" formControlName="name">
    </div>
    
    <div class="form-group">   
      <label for="surname">Surname:</label>   
      <br>
      <input type="text" class="form-control" id="surname" [required]="true" formControlName="surname">
    </div>

  <br><br> 

  <div class="form-group">
    <label for="birthDate">Birth Date:</label>
    <br>
    <input type="date" class="form-control" id="birthDate" [required]="true" formControlName="birthDate">
  </div>

  <div class="form-group">
    <label for="hireDate">Hire Date:</label>
    <br>
    <input type="date" class="form-control" id="hireDate" [required]="true" formControlName="hireDate">
  </div>

  <br><br>

  <div class="form-group">
    <label for="email">Email address:</label>
    <br>
    <input type="email" class="form-control" id="email" [required]="true" formControlName="email">
  </div>
  <div class="form-group">
    <label for="contactNr">Contact Number:</label>
    <br>
    <input type="text" class="form-control" id="contactNr" [required]="true" formControlName="contactNr">
  </div>

  <br><br>

  <div class="form-group">
    <label for="streetAddress">Street Address:</label>
    <br>
    <input type="text" class="form-control" id="streetAddress" [required]="true" formControlName="streetAddress">
  </div>
  
  <br><br>

  <div class="form-group">
    <label for="address2">Address 2:</label>
    <br>
    <input type="text" class="form-control" id="address2" [required]="true" formControlName="address2">
  </div>

  
  <br><br>

  <div class="form-group">     
    <label for="province">Province:</label>
    <br>
    <input type="text" class="form-control" id="province" [required]="true" formControlName="province">
  </div>
  
  <div class="form-group">   
    <label for="city">City:</label>   
    <br>
    <input type="text" class="form-control" id="city" [required]="true" formControlName="city">
  </div>

  <div class="form-group">   
    <label for="postalCode">Postal Code:</label>   
    <br>
    <input type="text" class="form-control" id="postalCode" [required]="true" formControlName="postalCode">
  </div>

  <br><br>

  <div class="form-group">
    <button type="submit" class="btn btn-default" [disabled]="!employeeForm.valid">Add Employee</button>
  </div>

  </form>
   </div>

<div class="container">
    <h1> Schools</h1>
    <hr />
    
    <div class="input-group rounded">
        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
        <span class="input-group-text border-0" id="search-addon">
          <i class="fas fa-search"></i>
        </span>
    </div>
    <br><br>
      
    
    <table class ="table table-hover">
        <thead>	
        <tr>
        <th scope="col">School Name</th>
        <th scope="col">School Location</th>
        <th scope="col">School Details</th>
        <th scope="col">Edit</th>
        <th scope="col">Remove</th>
        
        </tr>
    
        </thead>
    <tbody *ngFor="let sch of schools">
        <tr>
        <td>{{sch.schoolName}}</td>	
        <td>{{sch.schoolLocation}}</td>
        <td>{{sch.schoolInfoDetails}}</td>
        
        <td><button type="button" class="btn btn-sm btn-info" [routerLink]="['/updateSchool', sch.id]">Update</button></td>
        <td><button type="button" class="btn btn-sm btn-danger" (click)="deleteSchool(sch.id)">Delete</button></td>
        </tr>
    </tbody>
    </table>
        <td></td>
        
      <div class="container text-center">
        <button type="submit" class="btn btn-default" a routerLink="/addSchoolName">Add School</button>
      </div>
    </div>
